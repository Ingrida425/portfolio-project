<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d05bfe0e9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/portfolio.css" />
    <title>Ingrida</title>
  </head>
  <body>
    <div class="container hero-image">
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 p my-4" href="#"
            ><img src="/photos/She Codes.png" alt="sheCodesLogo" srcset=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link active" href="#">About</a>
              <a class="nav-link active" href="#">Gallery</a>
              <a class="nav-link active" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="main-content">
        <div class="row">
          <div class="col-8">
            <h2 class="name">SHELLEY WHITE</h2>
          </div>
        </div>
        <div class="rov">
          <div class="col-8">
            <h1 class="homeP-heading">PHOTOGRAPHY</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <p class="homeP-introduction">
              Nisl faucibus quis urna nibh ut amet. Diam suscipit pretium massa,
              sollicitudin in risus in. Sagittis.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <a
              href="#"
              class="btn btn-outline-light rounded-pill bg-light get-started"
              >Get started</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="container pt-5 d-grid gap-3 homeP-photos">
      <div class="row second d-flex justify-content-between p-3">
        <div class="col">
          <img
            src="/photos/1row1photo.png "
            class="img-fluid"
            alt="human on a road"
          />
        </div>
        <div class="col d-none d-md-block">
          <img
            src="/photos/1row2photo.png "
            class="img-fluid"
            alt="lake in the mountain"
          />
        </div>
        <div class="col d-none d-md-block">
          <img
            src="/photos/1row3photo.png"
            class="img-fluid float-end"
            style="height: 100%"
            alt="stairs"
          />
        </div>
      </div>
      <div class="row second d-flex justify-content-between p-3">
        <div class="col-md-4">
          <img
            src="/photos/2row1photo.png "
            class="img-fluid"
            alt="human on a road"
          />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img
            src="/photos/2row2photo.png "
            class="img-fluid"
            alt="lake in the mountain"
          />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img
            src="/photos/2row3photo.png"
            class="img-fluid float-end"
            style="height: 100%"
            alt="stairs"
          />
        </div>
      </div>
      <div class="row third d-flex justify-content-between p-3">
        <div class="col-md-4">
          <img
            src="/photos/3row1photo.png"
            class="img-fluid"
            alt="the man with a glasses"
          />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img src="/photos/3row2photo.png" class="img-fluid" alt="street" />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img
            src="/photos/3row3photo.png"
            class="img-fluid float-end"
            alt="big city"
          />
        </div>
      </div>
      <div class="row fourth d-flex justify-content-between p-3">
        <div class="col-md-4">
          <img
            src="/photos/4row1photo.png"
            class="img-fluid"
            alt="woman portret"
          />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img
            src="/photos/4row2photo.png"
            class="img-fluid"
            alt="eifel tower"
          />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img
            src="/photos/4row3photo.png"
            class="img-fluid float-end"
            alt="material"
          />
        </div>
      </div>
    </div>
  </body>
</html>
