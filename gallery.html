<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"

    <link

  <body>
    <div class="container gallery-page">
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
           <a class="navbar-brand ms-5 p my-4" href="/index.html">Follow your dreams...</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
              <a class="nav-link" href="/about.html">About</a>
              <a class="nav-link active" href="/gallery.html">Gallery</a>
              <a class="nav-link" href="/contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>
       <div class="container pt-5 d-grid gap-3 homeP-photos">
           <h1 class="text-uppercase">photo gallery</h1>
      <div class="row second d-flex justify-content-between p-3">
        <div class="col">
          <img
            src="/photos/1row1photo.png "
            class="img-fluid"
            alt="A clock in NY Central Station"
          />
        </div>
        <div class="col d-none d-md-block">
          <img
            src="/photos/1row2photo.png "
            class="img-fluid"
            alt="NY city at night"
          />
        </div>
        <div class="col d-none d-md-block">
          <img
            src="/photos/1row3photo.png"
            class="img-fluid float-end"
            style="height: 100%"
            alt="Niagara Falls"
          />
        </div>
      </div>
      <div class="row second d-flex justify-content-between p-3">
        <div class="col-md-4">
          <img
            src="/photos/2row1photo.png "
            class="img-fluid"
            alt="Chicago"
          />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img
            src="/photos/2row2photo.png "
            class="img-fluid"
            alt="Yellowstone National Park"
          />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img
            src="/photos/2row3photo.png"
            class="img-fluid float-end"
            style="height: 100%"
            alt="Yellowstone National Park"
          />
        </div>
      </div>
      <div class="row third d-flex justify-content-between p-3">
        <div class="col-md-4">
          <img
            src="/photos/3row1photo.png"
            class="img-fluid"
            alt="Mount Whitney"
          />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img src="/photos/3row2photo.png" class="img-fluid" alt="Canyon" />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img
            src="/photos/3row3photo.png"
            class="img-fluid float-end"
            alt="Antelope Canyon"
          />
        </div>
      </div>
      <div class="row fourth d-flex justify-content-between p-3">
        <div class="col-md-4">
          <img
            src="/photos/4row1photo.png"
            class="img-fluid"
            alt="Route 66 "
          />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img
            src="/photos/4row2photo.png"
            class="img-fluid"
            alt="Sand Dunes"
          />
        </div>
        <div class="col-md-4 d-none d-md-block">
          <img
            src="/photos/4row3photo.png"
            class="img-fluid float-end"
            alt="Summit Shelter of Mt. Whitney"
          />
        </div>
      </div>
      <footer>
        <div class="social-links d-flex justify-content-center pt-3">
          <a
            href="https://linkedin.com/in/ingrida-kostiuk-b49149128"
            target="_blank" title="linkedIn profile"
            ><i class="fab fa-linkedin icons px-3"></i
          ></a>
          <a href="https://github.com/Ingrida425" target="_blank" title="Github profile"
            ><i class="fab fa-github icons px-3"></i
          ></a>
          <a href="https://www.facebook.com/" target="_blank" title="Facebook profile">
            <i class="fab fa-facebook-square icons px-3"></i
          ></a>
        </div>
        <div class="text-center text-light my-4">
          This project was coded by Ingrida Kostiuk, and it is
          <a
            href="https://github.com/Ingrida425/portfolio-project"
            target="_blank"
            >open-sourced</a
          >
        </div>
